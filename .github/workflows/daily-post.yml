name: Daily Article Post

on:
  schedule:
    # 毎日 午前9時（JST = UTC+9）に実行 → UTC 0:00
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate and post article
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          AUTO_PUBLISH: '0'  # 0=下書き, 1=自動公開
        run: |
          cd src
          python article_generator.py

      - name: Commit updated themes.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/themes.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update themes: mark as used [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
